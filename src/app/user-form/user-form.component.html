<form [formGroup]="userForn" (ngSubmit)="send()">
  <div class="form-group">
    <label for="">Name</label>
    <input required formControlName="name" type="text" class="form-control" name="" id="">
    <small *ngIf="name.invalid" class="form-text text-danger">Validation msg</small>
  </div>
  <div class="form-group">
    <label for="">Email</label>
    <input appUnique formControlName="email" type="text" class="form-control" name="" id="">
    <small *ngIf="email.pending" class="form-text">Validation in precess</small>
    <small *ngIf="email.invalid" class="form-text">Validation msg</small>
  </div>


  <!-- <div class="form-group">
    <label for="">Size</label>
    <select formControlName="size" name="" id="" class="form-control">
      <option value="small">small</option>
      <option value="medium">medium</option>
      <option value="large">large</option>
    </select>
  </div> -->

  <!-- taking the 'size' .form group and put it al in a app-size component  -->
  <app-size formControlName='size'></app-size>

  <button class="btn btn-pribary" type="submit">send</button>
  <button (click)="reset()" class="btn btn-danger" type="button">reset</button>
</form>
